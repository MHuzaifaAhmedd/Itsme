<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a; /* Deep Professional Dark */
            font-family: 'Inter', sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .interactive-button {
            pointer-events: auto;
        }
        /* Subtle glow behind the text */
        .text-glow {
            text-shadow: 0 0 50px rgba(66, 133, 244, 0.2);
        }
    </style>
</head>
<body>

    <canvas id="gridCanvas"></canvas>

    <div class="content-wrapper">
        <h1 class="text-[12rem] md:text-[20rem] font-black text-white leading-none tracking-tighter opacity-[0.03] select-none text-glow">
            404
        </h1>
        <div class="mt-[-4rem] md:mt-[-6rem] px-6">
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-4 tracking-tight">
                System Offline.
            </h2>
            <p class="text-gray-400 mb-8 max-w-md mx-auto text-lg">
                The coordinates you entered do not exist. <br>
                The grid is distorting.
            </p>
            <a href="/" class="interactive-button inline-block px-10 py-4 bg-white text-black font-bold rounded-full hover:bg-[#4285F4] hover:text-white transition-all duration-500 transform hover:scale-105 shadow-[0_0_30px_rgba(255,255,255,0.1)]">
                Return to Surface
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const gap = 35; // The "resolution" of the grid
        const mouse = { x: -1000, y: -1000, radius: 250 }; // Larger radius, but softer impact

        // PHYSICS - Fine-tuned for subtle distortion, not a "hole"
        const friction = 0.92;
        const ease = 0.08; 

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.vx = 0;
                this.vy = 0;
                // Randomly vary the brightness of dots for "starfield" effect
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.fillRect(this.x, this.y, 1.2, 1.2); // Using tiny squares for a tech look
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius) {
                    // This is the "soft" push logic
                    // We reduce the force so it doesn't clear a big circle
                    let force = (mouse.radius - distance) / mouse.radius;
                    let angle = Math.atan2(dy, dx);
                    let push = force * 8; // Lower value = less "hole" effect

                    this.vx -= Math.cos(angle) * push;
                    this.vy -= Math.sin(angle) * push;
                }

                // Smooth return to grid
                this.vx += (this.originX - this.x) * ease;
                this.vy += (this.originY - this.y) * ease;

                this.vx *= friction;
                this.vy *= friction;

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];

            for (let y = 0; y < canvas.height + gap; y += gap) {
                for (let x = 0; x < canvas.width + gap; x += gap) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines with very low opacity
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            
            const cols = Math.ceil(canvas.width / gap) + 1;
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Connect particles with lines
                // Optimization: only draw lines if particle is close to mouse
                // to make those lines "glow" when they move
                let dx = mouse.x - particles[i].x;
                let dy = mouse.y - particles[i].y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < mouse.radius * 1.5) {
                    ctx.strokeStyle = `rgba(66, 133, 244, ${0.15 * (1 - dist/(mouse.radius * 1.5))})`;
                } else {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
                }

                if ((i + 1) % cols !== 0 && i + 1 < particles.length) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[i+1].x, particles[i+1].y);
                    ctx.stroke();
                }
                if (i + cols < particles.length) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[i+cols].x, particles[i+cols].y);
                    ctx.stroke();
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('resize', init);
        
        init();
        animate();
    </script>
</body>
</html>
