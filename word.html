<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make it Real - Particle Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas1"></canvas>

<script>
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particleArray = [];
    
    // PHYSICS - The "Perfect Smoothness" Settings
    const mouseRadius = 120;
    const friction = 0.88; // Slightly lower for a "silkier" slide
    const ease = 0.12;     // The "magnetic" snap-back strength

    const mouse = {
        x: null,
        y: null,
        radius: mouseRadius
    }

    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
    });

    class Particle {
        constructor(x, y, color){
            this.x = x + (Math.random() * 200 - 100); // Slight spread on spawn
            this.y = y + (Math.random() * 200 - 100);
            this.originX = x;
            this.originY = y;
            this.color = color;
            this.size = 2; // Smaller size for crisp text detail
            
            this.vx = 0;
            this.vy = 0;
            this.density = (Math.random() * 20) + 1;
        }

        draw(){
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }

        update(){
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < mouse.radius) {
                let force = (mouse.radius - distance) / mouse.radius;
                let directionX = (dx / distance) * force * this.density;
                let directionY = (dy / distance) * force * this.density;
                
                // Repulsion logic
                this.vx -= directionX;
                this.vy -= directionY;
            }

            // Magnetic return logic (Ease)
            this.vx += (this.originX - this.x) * ease;
            this.vy += (this.originY - this.y) * ease;

            // Friction (Prevents jittering)
            this.vx *= friction;
            this.vy *= friction;

            this.x += this.vx;
            this.y += this.vy;
        }
    }

    function init(){
        particleArray = [];
        
        // 1. Text Configuration
        const text = "Make it real";
        // Dynamic font sizing based on screen width
        const fontSize = Math.min(canvas.width / 6, 140); 
        ctx.fillStyle = 'white'; 
        ctx.font = `900 ${fontSize}px Arial`; 
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        // 2. Scan Pixels
        const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        // 3. Create Particles
        // We use a step of 4 for very high density text
        const step = 4; 
        const googleColors = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];

        for (let y = 0; y < textCoordinates.height; y += step){
            for (let x = 0; x < textCoordinates.width; x += step){
                // If pixel is not transparent
                if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128){
                    
                    // Assign a color based on the horizontal position (Gradient effect)
                    let colorIndex = Math.floor((x / canvas.width) * googleColors.length);
                    let color = googleColors[colorIndex] || googleColors[0];

                    particleArray.push(new Particle(x, y, color));
                }
            }
        }
    }

    function animate(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particleArray.length; i++){
            particleArray[i].draw();
            particleArray[i].update();
        }
        requestAnimationFrame(animate);
    }

    init();
    animate();

    // Responsive Resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });
</script>

</body>
</html>
